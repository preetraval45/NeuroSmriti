services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: neurosmriti-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: NEUROSMRITI
    ports:
      - "3100:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neurosmriti-network

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: neurosmriti-redis
    ports:
      - "3101:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - neurosmriti-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neurosmriti-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "3102:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/NEUROSMRITI
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      SECRET_KEY: dev-secret-key-change-in-production-min-32-chars
      ENVIRONMENT: development
      DEBUG: "True"
    volumes:
      - ./backend:/app
      - ./ml/models:/app/app/ml/models:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - neurosmriti-network

  # Celery Worker for async tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neurosmriti-celery
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/NEUROSMRITI
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./backend:/app
      - ./ml/models:/app/app/ml/models:ro
    depends_on:
      - redis
      - postgres
    networks:
      - neurosmriti-network

  # Next.js Frontend (Build Stage)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.build
    container_name: neurosmriti-frontend
    volumes:
      - frontend_build:/app/out
    networks:
      - neurosmriti-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: neurosmriti-nginx
    ports:
      - "3103:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend_build:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
    networks:
      - neurosmriti-network

volumes:
  postgres_data:
  redis_data:
  frontend_build:

networks:
  neurosmriti-network:
    driver: bridge
